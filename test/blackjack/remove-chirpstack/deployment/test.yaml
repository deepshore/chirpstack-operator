steps:
  - name: dep
    watch:
      - name: dep-pods
        group: ''
        version: v1
        kind: Pod
    apply:
      - dir: dep
    wait:
      - target: dep-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
  - name: input
    watch:
      - name: crd-pods
        group: ''
        version: v1
        kind: Pod
        labels:
          app: chirpstack-test
    apply:
      - dir: input
    wait:
      - target: crd-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
  - name: delete
    delete:
      - dir: input
    wait:
      - target: crd-pods
        timeout: 60
        condition:
          size: 0
