steps:
  - name: dep
    watch:
      - name: dep-pods
        group: ''
        version: v1
        kind: Pod
    apply:
      - dir: dep
    wait:
      - target: dep-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
  - name: input
    watch:
      - name: crd-pods
        group: ''
        version: v1
        kind: Pod
        labels:
          app: chirpstack-test
      - name: metrics-service
        group: ''
        version: v1
        kind: Service
        labels:
          app: chirpstack-metrics-test
    apply:
      - dir: input
    wait:
      - target: crd-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
            - all:
                metadata:
                  ownerReferences:
                    - kind: ReplicaSet
      - target: metrics-service
        timeout: 60
        condition:
          and:
            - size: 1
            - all:
                spec:
                  ports:
                    - protocol: TCP
                      port: 90
                      targetPort: some-port
