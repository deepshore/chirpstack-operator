steps:
  - name: dep
    watch:
      - name: dep-pods
        group: ''
        version: v1
        kind: Pod
    apply:
      - path: dep
    wait:
      - target: dep-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
  - name: check for operator
    watch:
      - name: operator
        group: ''
        version: v1
        kind: Pod
        namespace: operators
        labels:
          control-plane: controller-manager
    apply:
      - path: input-sub
        override-namespace: false
    wait:
      - target: operator
        timeout: 30
        condition:
          and:
            - size: 1
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
  - name: input-chirp
    watch:
      - name: crd-pods
        group: ''
        version: v1
        kind: Pod
        labels:
          app: chirpstack-test
    apply:
      - path: input-chirp
    wait:
      - target: crd-pods
        timeout: 60
        condition:
          and:
            - size: 3
            - all:
                status:
                  conditions:
                    - type: Ready
                      status: "True"
            - all:
                metadata:
                  ownerReferences:
                    - kind: ReplicaSet
